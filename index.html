<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="header">
        <h4 id="title">Weather Report</h4>
        <div id="header-center">
            <h2 id="location"></h2>
            <button id="geo-btn">
                <img id="geo-icon" title="Get weather for current location"
                src="images/geo.png" />
            </button>
            
        </div>
        <div id="header-right">           
        <form id="location-form">
            <input id="location-input" type="text" name="location-input" placeholder="Search by location">
            <input id="search" type="submit" value="Search">
        </form> 
        </div>
    </div>
    <div id="content" class="container">
        <p id="degrees">
            <span class="bold" id="temp"></span> Â°C</p>
        <div id="icon"></div>
        <p class="bold" id="description"></p>
        <p>Humidity:
            <span class="bold" id="humidity"></span> %</p>
        <p>Wind Speed:
            <span class="bold" id="wind"></span> mph</p>
        <p>Wind Direction:
            <span class="bold" id="direction"></span>
        </p>

    </div>
    <script src="app.js"></script>
</body>

</html>
